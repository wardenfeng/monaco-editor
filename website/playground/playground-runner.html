<!DOCTYPE html>

<head>
	<script type="text/javascript" src="../lib/feng3d.js"></script>
	<style>
		html,
		body {
			overflow: hidden;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#renderCanvas {
			width: 100%;
			height: 100%;
			touch-action: none;
		}
	</style>
	<script type="text/javascript">
		var geval = eval;

		var receivedCall = null;
		window.load = function (js, html, css) {
			receivedCall = {
				js: js,
				html: html,
				css: css
			};
		};

		window.load = function (js, html, css) {
			if (css) {
				var style = document.createElement("style");
				style.type = "text/css";
				style.innerHTML = css;
				document.body.appendChild(style);
			}
			if (html) {
				document.body.innerHTML += html;
			}
			if (js) {
				try {
					geval(js);
				} catch (err) {
					var pre = document.createElement("pre");
					pre.appendChild(document.createTextNode(err));
					document.body.insertBefore(pre, document.body.firstChild);
				}
			}
		};

		if (receivedCall) {
			window.load(receivedCall.js, receivedCall.html, receivedCall.css);
		}
	</script>
</head>

<body>
	<canvas id="renderCanvas"></canvas>
</body>

</html>
